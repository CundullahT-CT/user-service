  deploy:

    machine: true

    steps:
      - run:
          name: Execute Deployment Script
          command: |
            ssh -o "StrictHostKeyChecking=no" ec2-3-72-76-206.eu-central-1.compute.amazonaws.com <<'ENDSSH'
            /bin/bash bin/deploy_image.sh
            ENDSSH

workflows:

  version: 2

  build_and_deploy:
    jobs:
      - prep-dependencies
      - docker-image-create-and-push:
          requires:
            - prep-dependencies
      - deploy:
          requires:
            - docker-image-create-and-push
