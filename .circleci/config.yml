version: 2

jobs:
  prep-dependencies:

    docker:
      - image: circleci/openjdk:11-jdk

    working_directory: ~/ticketing-app

    steps:
      - checkout
      - run: cd ~
      - run: mkdir ticketing-app

      - restore_cache:
          keys:
            - ticketing-dependencies-{{ checksum "pom.xml" }}

      - run: mvn clean install

      - save_cache:
          paths:
            - ~/.m2
          key: ticketing-dependencies-{{ checksum "pom.xml" }}

      - persist_to_workspace:
          root: ~/ticketing-app
          paths:
            - .

  docker-image-create-and-push:

    machine: true

    steps:
      - attach_workspace:
          at: ~/ticketing-app
      - run: ls -a ~/ticketing-app
      - run:
          name: Create Docker image and push to ECR
          command: aws ecr get-login-password --region eu-central-1 | docker login --username AWS --password-stdin 309373202297.dkr.ecr.eu-central-1.amazonaws.com &&
            docker build -t ticketingapp ~/ticketing-app &&
            docker tag ticketingapp:latest 309373202297.dkr.ecr.eu-central-1.amazonaws.com/ticketingapp:latest &&
            docker push 309373202297.dkr.ecr.eu-central-1.amazonaws.com/ticketingapp:latest
